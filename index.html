<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Baloo 2', cursive, sans-serif;
      background: repeating-linear-gradient(
        135deg,
        #ffe6f2,
        #ffe6f2 30px,
        #ffd6e0 30px,
        #ffd6e0 60px
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 2.5rem 3.5rem 2rem 3.5rem;
      border-radius: 32px;
      box-shadow: 0 12px 40px rgba(215,38,96,0.13), 0 2px 8px rgba(0,0,0,0.07);
      text-align: center;
      position: relative;
      min-width: 340px;
      max-width: 95vw;
    }
    h1 {
      color: #d72660;
      margin-bottom: 2rem;
      font-size: 2.1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #ffd6e0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.7rem;
      position: relative;
      height: 60px;
    }
    button {
      padding: 0.9rem 2.4rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 2px 12px #ffd6e0;
      transition: 
        background 0.2s, 
        color 0.2s, 
        transform 0.2s,
        box-shadow 0.2s;
      outline: none;
      position: relative;
      z-index: 1;
    }
    #yesBtn {
      background: linear-gradient(90deg, #d72660 60%, #ffb6b9 100%);
      color: #fff;
      text-shadow: 0 1px 2px #a61b46;
    }
    #yesBtn:hover {
      background: linear-gradient(90deg, #ffb6b9 0%, #d72660 100%);
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 4px 24px #ffb6b9;
    }
    #noBtn {
      background: linear-gradient(90deg, #fff 60%, #ffd6e0 100%);
      color: #d72660;
      border: 2px solid #ffd6e0;
      box-shadow: 0 2px 12px #ffd6e0;
    }
    #noBtn:hover {
      background: #ffe6f2;
      color: #a61b46;
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 4px 24px #ffd6e0;
    }
    #message {
      font-size: 1.6rem;
      color: #d72660;
      margin-top: 1.2rem;
      min-height: 2.2rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px #ffd6e0;
      transition: color 0.3s;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.4rem;
        min-width: unset;
      }
      .buttons {
        gap: 0.7rem;
      }
      button {
        padding: 0.5rem 1.1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do You Love Me?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message"></div>
  </div>
  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const buttonsDiv = document.querySelector('.buttons');

    function moveNoButton() {
      const maxX = buttonsDiv.offsetWidth - noBtn.offsetWidth;
      const maxY = buttonsDiv.offsetHeight - noBtn.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transition = 'left 0.2s, top 0.2s';
    }

    yesBtn.addEventListener('click', () => {
      message.textContent = "Yay! I love you too! ðŸ’–";
      message.style.color = "#FF6F91";
    });

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    // Reset No button position when mouse leaves the buttons area
    buttonsDiv.addEventListener('mouseleave', () => {
      noBtn.style.position = 'static';
      noBtn.style.left = '';
      noBtn.style.top = '';
      noBtn.style.transition = '';
    });
  </script>
</body>
  </html>
